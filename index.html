<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Counter app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 min-vh-100">
            <h1 class="fs_36 fw_400 ff-inter pb-5 text_grey text-center">Advance Counter app</h1>
            <div class="counter_box">
                <p id="addnumber" class="text-black fs_36 fw_400 ff-inter text-center addnumber mb-0 mt_57 pb-4">0</p>
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <button id="add" class="button fs_16 fw_600 ff-inter">Add One</button>
                    <button id="save" class="button fs_16 fw_600 ff-inter">Save</button>
                </div>
                <h4 class="fs_16 fw_400 ff-inter text_grey text-center pt-4 pb-3">Previous values</h4>
                <p id="savetext" class="text-black fs_16 fw_400 ff-inter text-center savetext">0</p>
                <div class="d-flex align-items-center justify-content-center pb-4">
                    <button id="reset" class="button fs_16 fw_600 ff-inter">reset</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
